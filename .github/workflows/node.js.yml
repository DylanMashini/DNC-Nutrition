# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
name: updateInventoryLocally
on:
    schedule:
        - cron: "0,30 10-20 * * *"
    workflow_dispatch:
jobs:
    cron:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [14.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
            - run: yarn install
            - run: yarn add jquery-csv
            - run: node utils/getAllProds.js
            - run: git config --global user.email "dylanmashini123@gmail.com"
            - run: git config --global user.name "Inventory Bot"
            - run: git status
            - run: git add ./prods.json
            - run: git commit -m "Auto Updated Inventory"
            - run: git fetch origin master
            - run: git push origin HEAD:master
